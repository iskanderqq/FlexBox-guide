<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="cont-prop">свойства для Flex контейнеров</span>
        <section class="dp-flex">
            <span class="flex-val-name">display</span>
            <div class="show-container">
                <div class="block"><span>1</span></div>
                <div class="block"><span>2</span></div>
                <div class="block"><span>3</span></div>
                
            </div>

            <div class="buttons">
                <button id="dp-flex-button-1">display: block</button>
                <button id="dp-flex-button-2" class="active">display: flex</button>
            </div>
            
        </section>
        <section class="dp-flex">
            <span class="flex-val-name">flex-direction</span>
            <div class="show-container">
                <div class="block"><span>1</span></div>
                <div class="block"><span>2</span></div>
                <div class="block"><span>3</span></div>
                
            </div>

            <div class="buttons">
                <button id="dp-flex-button-1_2">flex-direction: row</button>
                <button id="dp-flex-button-2_2">flex-direction: row-reverse</button>
                <button id="dp-flex-button-3_2">flex-direction: column</button>
                <button id="dp-flex-button-4_2">flex-direction: column-reverse</button>
            </div>
            
        </section>
        <section class="dp-flex">
            <span class="flex-val-name">flex-wrap</span>
            <div class="show-container">
                <div class="block"><span>1</span></div>
                <div class="block"><span>2</span></div>
                <div class="block"><span>3</span></div>
                <div class="block"><span>4</span></div>
                <div class="block"><span>5</span></div>
                <div class="block"><span>6</span></div>
                <div class="block"><span>7</span></div>
                <div class="block"><span>8</span></div>
                <div class="block"><span>9</span></div>
                <div class="block"><span>10</span></div>
                
            </div>

            <div class="buttons">
                <button id="dp-flex-button-1_3">flex-wrap: nowrap</button>
                <button id="dp-flex-button-2_3">flex-wrap: wrap</button>
                <button id="dp-flex-button-3_3">flex-wrap: wrap-reverse</button>
            </div>
            
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
