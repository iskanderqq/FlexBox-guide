<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox guide</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <span class="cont-prop">свойства для Flex контейнеров</span>
        <section class="dp-flex">
            <span class="flex-val-name">display</span>
            <div class="show-container">
                <div class="block"><span>1</span></div>
                <div class="block"><span>2</span></div>
                <div class="block"><span>3</span></div>
                
            </div>

            <div class="buttons">
                <button id="dp-flex-button-1">display: block</button>
                <button id="dp-flex-button-2">display: flex</button>
            </div>
            
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
